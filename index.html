<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Vue Lesson</title>
</head>
<body>
    <div class="container pt-5" id="app">
        <div class="card">
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                fontSize: inputValue.length < 5 ? '2rem' : '1.5rem'
            }">{{title}}</h1>
            <div>
                <div class="form-control">
                    <input 
                    type="text" 
                    :placeholder="placeholderStr" 
                    v-model="inputValue"
                    @keypress="inputKeyPress" 
                    />
                </div>
                <br>
                <button class="btn" @click="addNewNote">Добавить</button>
                <hr>
                <ul class="list" v-if="notes.length !== 0">
                    <li class="list-item" v-for="(note, i) in notes">
                        <span :class="note.length >5 ? 'primary' : 'bold'">{{i+1}}. {{toUpperCase(note)}}</span>
                        <button class="btn danger" @click="deleteNote(i)">Удалить</button>
                    </li>
                    <hr>
                    <li>
                        <strong>Общее количество: {{notes.length}}</strong> | Количество кнопок на странице: {{sumButtonsComputed}}
                    </li>
                </ul>
                <div v-else>
                    <p>Заметок нет. Добавьте новую.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/index.js"></script>
</body>
</html>
